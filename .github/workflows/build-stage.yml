      - name: Ler variável
        run: |
          pwd
          echo "---------------------------"
          ls -lha
          echo "---------------------------"
          
          export SCHEME=$(yq e .SCHEME ./variables.yaml)
          export CONFIGURATION=$(yq e .CONFIGURATION ./variables.yaml)
          export DESTINATION=$(yq e .DESTINATION ./variables.yaml)

          echo "1. $SCHEME"
          echo "2. $CONFIGURATION"
          echo "3. ${DESTINATION}"


