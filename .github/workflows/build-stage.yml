      - name: Checkkout Code
        uses: actions/checkout@v4
  
      - name: Build App with Xcode
        run: |
          # ------------> Buildando aplicação ...
          echo "xcodebuld --scheme $SCHEME --configuration $CONFIGURATION --destination $DESTINATION"
